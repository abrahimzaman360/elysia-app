apiVersion: v1
kind: Service
metadata:
  name: {{ include "elysia-app.fullname" . }}
  labels:
    app: {{ include "elysia-app.name" . }}
spec:
  selector:
    app: {{ include "elysia-app.name" . }}
  type: {{ .Values.service.type }}
  ports:
    - protocol: TCP
      port: 3000
      targetPort: {{ .Values.service.port }}
      nodePort: {{ .Values.service.nodePort }}